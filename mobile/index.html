        <script src="/socket.io/socket.io.js"></script>
        <script>
                var socket = io.connect();
        </script>
        <script>
        function ledOn(){
                socket.emit('led', 'on');
        }
        function ledOff(){//this sends a signal for closing the blinds
                socket.emit('led', 'off');

        }       
        function tData()//this sends a signal for time data
        {
           var h = document.getElementById("tSelect1").value;//gets the hour from the dropdown
           var m = document.getElementById("tSelect2").value;//gets the minute from the dropdown
           var ampm = document.getElementById("tSelect3").value;//gets the a 0 or 1 for either AM or PM
           var t = parseInt(h)*60+parseInt(m)+720*parseInt(ampm);//gives the time in minutes with range between 0 and 1439
           socket.emit('led', t);                                //12AM is 0, 8:34 AM is 514, 12PM is 720, 11:59 is 1439, etc.
      }

        </script>
